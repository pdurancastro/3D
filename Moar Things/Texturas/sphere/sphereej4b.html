<!doctype html>
<html>
<head>
    <title>Sphere</title>
    <style>
        body {
            background-color: grey;
        }

        canvas {
            background-color: white;
        }
    </style>
    <script src="gl-matrix-min.js"></script>
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
	    attribute vec3 aVertexColor;
	    varying highp vec4 vColor;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        uniform float uColorScale;
        void main(void) {
          gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
	         vColor = vec4(aVertexColor + vec3(uColorScale, uColorScale, uColorScale),  1.0);
        }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
	    varying highp vec4 vColor;
        void main(void) {
            gl_FragColor = vColor;
        }
    </script>
    <script>
        var gl = null,
            canvas = null,
            glProgram = null,
            fragmentShader = null,
            vertexShader = null;

        var vertexPositionAttribute = null,
            vertexColorAttribute = null;

        var sphereAttrBuffer = null,
            sphereElemBuffer = null;

	    var mvMatrix = mat4.create();
        var mvMatrixUniform = null;

        var pMatrix = mat4.create();
        var pMatrixUniform = null;

        var angle = 0.0;

        function initWebGL() {
            canvas = document.getElementById("my-canvas");
            try {
                gl = canvas.getContext("webgl") ||
                     canvas.getContext("experimental-webgl");
            } catch (e) {
            }
            if (gl) {
                initShaders();
                n = setupBuffers();
                getUniforms();
                (function animLoop() {
                    setupWebGL();
                    drawScene(n);
                    requestAnimationFrame(animLoop, canvas);
                })();
            } else {
                alert("Error: Your browser does not appear to support WebGL.");
            }
        }

        function setupWebGL() {
            gl.enable(gl.DEPTH_TEST);
            gl.depthFunc(gl.LEQUAL);

            //set the clear color to a shade of green
            gl.clearColor(1.0, 1.0, 1.0, 1.0);


	        gl.viewport(0, 0, canvas.width, canvas.height);
        }

        function initShaders() {
            //get shader source
            var fs_source = document.getElementById('shader-fs').innerHTML,
             vs_source = document.getElementById('shader-vs').innerHTML;
            //compile shaders
            vertexShader = makeShader(vs_source, gl.VERTEX_SHADER);
            fragmentShader = makeShader(fs_source, gl.FRAGMENT_SHADER);
            //create program
            glProgram = gl.createProgram();
            //attach and link shaders to the program
            gl.attachShader(glProgram, vertexShader);
            gl.attachShader(glProgram, fragmentShader);
            gl.linkProgram(glProgram);
            if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
                alert("Unable to initialize the shader program.");
            }
            //use program
            gl.useProgram(glProgram);
        }

        function makeShader(src, type) {
            //compile the vertex shader
            var shader = gl.createShader(type);
            gl.shaderSource(shader, src);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
            }
            return shader;
        }

        function setupBuffers() {
            var SPHERE_DIV = 40;

            var i, ai, si, ci;
            var j, aj, sj, cj;
            var p1, p2;

            var sphereAttributes = [];
            // Generate coordinates
            for (j = 0; j <= SPHERE_DIV; j++) {
                aj = j * Math.PI / SPHERE_DIV;
                sj = Math.sin(aj);
                cj = Math.cos(aj);
                for (i = 0; i <= SPHERE_DIV; i++) {
                    ai = i * 2 * Math.PI / SPHERE_DIV;
                    si = Math.sin(ai);
                    ci = Math.cos(ai);


                    sphereAttributes.push(si * sj);  // X
                    sphereAttributes.push(cj);       // Y
                    sphereAttributes.push(ci * sj);  // Z

                    sphereAttributes.push(Math.abs(si * sj));  // Color X
                    sphereAttributes.push(Math.abs(cj));       // Color Y
                    sphereAttributes.push(Math.abs(ci * sj));  // Color Z

                }
            }

            sphereAttrBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, sphereAttrBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(sphereAttributes), gl.STATIC_DRAW);

            vertexPositionAttribute = gl.getAttribLocation(glProgram, "aVertexPosition");
            gl.enableVertexAttribArray(vertexPositionAttribute);

            vertexColorAttribute = gl.getAttribLocation(glProgram, "aVertexColor");
            gl.enableVertexAttribArray(vertexColorAttribute);

	        var sphereFaces = [];
            // Generate indices
            for (j = 0; j < SPHERE_DIV; j++) {
                for (i = 0; i < SPHERE_DIV; i++) {
                    p1 = j * (SPHERE_DIV+1) + i;
                    p2 = p1 + (SPHERE_DIV+1);

                    sphereFaces.push(p1);
                    sphereFaces.push(p2);
                    sphereFaces.push(p1 + 1);

                    sphereFaces.push(p1 + 1);
                    sphereFaces.push(p2);
                    sphereFaces.push(p2 + 1);
                }
            }

            sphereElemBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, sphereElemBuffer);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(sphereFaces), gl.STATIC_DRAW);

            return sphereFaces.length;

        }

        function drawScene(n) {
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            gl.bindBuffer(gl.ARRAY_BUFFER, sphereAttrBuffer);
            gl.vertexAttribPointer(vertexPositionAttribute, 3, gl.FLOAT, false, 4*(3+3), 0);
            gl.vertexAttribPointer(vertexColorAttribute, 3, gl.FLOAT, false, 4*(3+3), 3*4);

            setUniforms();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, sphereElemBuffer);
            gl.drawElements(gl.TRIANGLES, n, gl.UNSIGNED_SHORT, 0);
        }

        function getUniforms() {
            mvMatrixUniform = gl.getUniformLocation(glProgram, "uMVMatrix");
            //Color en funcion del movimiento
            colorScaleUniform = gl.getUniformLocation(glProgram, "uColorScale");


            pMatrixUniform = gl.getUniformLocation(glProgram, "uPMatrix");
            var ratio = canvas.width/canvas.height;
            mat4.perspective(30, ratio, 0.1, 100, pMatrix);
            gl.uniformMatrix4fv(pMatrixUniform, false, pMatrix);
        }

        function setUniforms() {
            angle += 0.01;
            var newIntensity = 0.5*Math.sin(angle);

	          mat4.identity(mvMatrix);
            mat4.translate(mvMatrix, [0.0, 0.0, -6.0]);
            mat4.rotate(mvMatrix, angle, [0.0, 1.0, 0.5]);
            gl.uniformMatrix4fv(mvMatrixUniform, false, mvMatrix);
            //Nueva variable de color para sumar
            gl.uniform1f(colorScaleUniform, newIntensity);
        }
    </script>
</head>
<body onload="initWebGL()">
    <canvas id="my-canvas" width="400" height="300">
        Your browser does not support the HTML5 canvas element.
    </canvas>
</body>
</html>
